<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prototype</title>
</head>
<body>
  <a href="/ejercicios/">Go Back</a>
  <p><em>Abre la consola</em></p>

  <script>
    // Establecer 'this' usando 'call'

    function saludar () {
      console.log(`Hola, soy ${this.name} y mi apellido es ${this.lastname}`);
    }

    const richard = {
      name: "Richard",
      lastname: "Kaufman"
    }

    saludar.call(richard);

    function caminar(metros, direccion) {
      console.log(`${this.name} debes caminar ${metros} en direccion ${direccion}.`);
    }

    caminar.call(richard, 400, 'norte');

    // Establecer 'this' usando 'call'
    caminar.apply(richard, [400, 'norte']);

    // Establecer 'this' usando 'call'
    const daniel = {
      name: "Daniel",
      lastname: "Sanchez"
    }

    const danielSaluda = saludar.bind(daniel);
    danielSaluda();

    const danielCaminar = caminar.bind(daniel, 200);
    danielCaminar("oeste");
   
  </script>
</body>
</html>
