<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>This</title>
</head>
<body>
  <a href="/ejercicios/">Go Back</a>
  <p><em>Abre la consola</em></p>

  <script>
   // This en el global scope // Es el objeto window
   console.log(`This is: ${this}`)

   // This en el scope de una funcion // Es el objeto windows
   function whoIsThis() {
    return this;
   }

   console.log(`whoIsThis: ${whoIsThis()}`);

   // This en el scope de una funcion en strict mode // Undifined

   function whoIsThisStrict() {
    'use strict';
    return this;
   }

   console.log(`whoIsThisStrict: ${whoIsThisStrict()}`);

  // This en el contexto de un objeto
  const person = {
    name: 'Gabriel',
    saludar: function () {
      console.log(`Hola soy ${this.name}`)
    }
  }

  person.saludar()

  // This cuando sacamos a una funcion de un objeto

  const accion = person.saludar;
  accion()

  // This en el contexto de una "clase"

  function Person (name) {
    //this = {} this se inicializa en todas las funciones
    // como un objeto vacio
    this.name = name;
  }

  Person.prototype.saludar = function() {
    console.log(`Me llamo ${this.name}`);
  }

  const angela = new Person('Angela');

  angela.saludar();

  </script>
</body>
</html>
